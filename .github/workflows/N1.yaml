          * Âü∫Êú¨‰ø°ÊÅØ
          IP: 192.168.3.3
          Ë¥¶Êà∑: root
          ÂØÜÁ†Å: password

    - name: Delete old releases
      uses: dev-drprasad/delete-older-releases@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        keep_latest: 2
        delete_tags : true
